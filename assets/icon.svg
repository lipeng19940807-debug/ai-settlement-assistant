<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#197fe6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bg)"/>
  
  <!-- 光泽效果 -->
  <rect x="64" y="64" width="896" height="448" rx="180" ry="180" fill="url(#shine)"/>
  
  <!-- 文档图标 -->
  <g transform="translate(256, 200)">
    <!-- 纸张背景 -->
    <rect x="0" y="80" width="380" height="480" rx="24" fill="white" opacity="0.95"/>
    
    <!-- 折角效果 -->
    <path d="M280 80 L380 180 L280 180 Z" fill="#e8e8e8"/>
    <path d="M280 80 L380 180" stroke="#d0d0d0" stroke-width="2" fill="none"/>
    
    <!-- 表格线条 -->
    <rect x="40" y="220" width="300" height="12" rx="6" fill="#197fe6" opacity="0.8"/>
    <rect x="40" y="260" width="260" height="12" rx="6" fill="#64748b" opacity="0.4"/>
    <rect x="40" y="300" width="280" height="12" rx="6" fill="#64748b" opacity="0.4"/>
    <rect x="40" y="340" width="220" height="12" rx="6" fill="#64748b" opacity="0.4"/>
    <rect x="40" y="380" width="300" height="12" rx="6" fill="#64748b" opacity="0.4"/>
    <rect x="40" y="420" width="180" height="12" rx="6" fill="#64748b" opacity="0.4"/>
    <rect x="40" y="460" width="260" height="12" rx="6" fill="#00d4aa" opacity="0.6"/>
    <rect x="40" y="500" width="240" height="12" rx="6" fill="#64748b" opacity="0.4"/>
  </g>
  
  <!-- AI 星星图标 -->
  <g transform="translate(580, 520)">
    <circle cx="100" cy="100" r="120" fill="white" opacity="0.95"/>
    <text x="100" y="130" font-size="120" text-anchor="middle" fill="#197fe6">✨</text>
  </g>
  
  <!-- 连接箭头 -->
  <g transform="translate(480, 380)">
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.9"/>
    <path d="M25 40 L55 40 M45 30 L55 40 L45 50" stroke="#197fe6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
