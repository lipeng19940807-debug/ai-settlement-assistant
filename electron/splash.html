<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>智运结算 AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #111921 0%, #1a2332 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            overflow: hidden;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #197fe6 0%, #00d4aa 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 32px;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #197fe6;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #197fe633;
            border-top-color: #197fe6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="logo">✨</div>
    <h1>智运结算 AI</h1>
    <p class="subtitle">Settlement Assistant</p>
    <div class="loading">
        <div class="spinner"></div>
        <span class="loading-text">正在启动服务...</span>
    </div>
</body>

</html>
